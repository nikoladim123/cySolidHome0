<!DOCTYPE html>

  <head>

    <title>SolidCodeUs</title>
    <link rel="icon" type="image/icon" href="assets/img/favicon.ico"/>
    <link rel="stylesheet" href="assets/css/style.css" media="none" onload="if(media!='all')media='all'"  async>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="none" onload="if(media!='all')media='all'" defer>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" media="none" onload="if(media!='all')media='all'" defer>

  <body>

    <header>

      <div class="links">

        <a href="#">Photography</a>
        <div class="burgerMenu">
          <div class="burgerLine"></div>
          <div class="burgerLine"></div>
          <div class="burgerLine"></div>
        </div>
      </div>

            </div>
            <div class="imgBox">
              <img class="recentWorkImages" src="assets/img/whatWeDo/pipe.jpg" alt="">
            </div>
        </div>
        <h2 class="whatWeDoHtwo">WHAT WE DO</h2>
        <div class="fourImgGrid">
          <div class="gridImgBox gridImgOne">
            <div class="gridParaBox">
                <p>CREATIVE</p>
                <p>WEB DESIGN</p>
            </div>
          </div>
          <div class="gridImgBox gridImgTwo">

          </div>
        </div>

          <div class="discoveryConsulting">

            <p>DISCOVERY &</p>
            <p>CONSULTING</p>
            <div class="yellowLineAnimBoxTwo">
              <div class="yellowLineDown"></div>
            </div>
          </div>

          </div>
